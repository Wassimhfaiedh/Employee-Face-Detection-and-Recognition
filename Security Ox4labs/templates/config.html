<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Ox4labs - Camera Configuration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00D4FF;
            --primary-dark: #0088CC;
            --primary-light: #66E0FF;
            --secondary: #40C4FF;
            --secondary-dark: #0288D1;
            --accent: #0288D1;
            --accent-dark: #01579B;
            --dark: #0A0A0A;
            --darker: #050505;
            --light: #FAFAFA;
            --lighter: #FFFFFF;
            --gray: #6B7280;
            --gray-light: #E5E7EB;
            --success: #00FF85;
            --warning: #FFD700;
            --danger: #FF3E3E;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --neon-glow: #00D4FF;
            --border-radius: 8px;
            --shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
            --text-shadow: 0 0 8px rgba(0, 212, 255, 0.6);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: linear-gradient(145deg, var(--dark) 0%, var(--darker) 100%);
            color: var(--lighter);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: fadeIn 1s ease-out;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 212, 255, 0.15) 0%, transparent 70%);
            z-index: -1;
            animation: pulseBackground 12s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulseBackground {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.4; }
        }

        .config-container {
            max-width: 800px;
            width: 90%;
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.97) 0%, rgba(10, 10, 10, 0.99) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .logo {
            width: 50px;
            height: 50px;
            filter: drop-shadow(0 0 12px rgba(0, 212, 255, 0.8));
        }

        .app-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--lighter);
            text-shadow: var(--text-shadow);
        }

        .app-tagline {
            font-size: 0.9rem;
            font-weight: 400;
            color: var(--gray-light);
            opacity: 0.85;
        }

        .section-title {
            position: relative;
            padding-bottom: 0.75rem;
            font-weight: 600;
            color: var(--lighter);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            border-radius: 2px;
        }

        .camera-config {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(30, 30, 30, 0.97);
            border-radius: var(--border-radius);
            border: 1px solid var(--glass-border);
        }

        .camera-config h3 {
            font-size: 1.2rem;
            color: var(--primary-light);
            margin-bottom: 1rem;
        }

        .config-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: center;
        }

        .config-row label {
            color: var(--gray-light);
            font-size: 0.9rem;
            width: 120px;
        }

        select, input {
            background: rgba(20, 20, 20, 0.97);
            color: var(--lighter);
            border: 1px solid var(--glass-border);
            border-radius: 4px;
            padding: 0.5rem;
            font-size: 0.9rem;
            width: 100%;
            max-width: 300px;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 8px rgba(0, 212, 255, 0.5);
        }

        .control-btn {
            transition: all 0.3s ease;
            font-weight: 600;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            box-shadow: var(--shadow);
            font-size: 0.85rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--lighter);
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .control-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--accent-dark) 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.35);
        }

        .control-btn:disabled {
            background: var(--gray-light);
            color: var(--gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.7;
        }

        .button-section {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .error-message {
            color: var(--danger);
            font-size: 0.9rem;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        @media (max-width: 768px) {
            .config-container {
                padding: 1.5rem;
            }

            .app-name {
                font-size: 1.2rem;
            }

            .app-tagline {
                font-size: 0.8rem;
            }

            .config-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .config-row label {
                width: 100%;
                margin-bottom: 0.5rem;
            }

            select, input {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="config-container">
        <div class="header">
            <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTAiIGhlaWdodD0iNTAiIHZpZXdCb3g9IjAgMCA1MCA1MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjUwIiBoZWlnaHQ9IjUwIiByeD0iMjUiIGZpbGw9IiMwMTU3OUIiLz4KPHJlY3QgeD0iMSIgeT0iMSIgd2lkdGg9IjQ4IiBoZWlnaHQ9IjQ4IiByeD0iMjQiIHN0cm9rZT0iIzRGQzNGNyIgc3Ryb2tlLXdpZHRoPSIyIi8+CjxjaXJjbGUgY3g9IjI1IiBjeT0iMjUiIHI9IjEwIiBzdHJva2U9IiNGRkZGRkYiIHN0cm9rZS13aWR0aD0iMiIvPgo8Y2lyY2xlIGN4PSIyNSIgY3k9IjIwIiByPSIzIiBmaWxsPSIjRkZGRkZGIi8+CjxwYXRoIGQ9Ik0xNSAzNUMxNyAzOCAzMyAzOCAzNSAzNSIgc3Ryb2tlPSIjRkZGRkZGIiBzdHJva2Utd2lkdGg9IjIiLz4KPC9zdmc+" alt="Ox4Labs Logo" class="logo">
            <div>
                <h1 class="app-name">Security Ox4labs</h1>
                <p class="app-tagline">Configure Your Surveillance System</p>
            </div>
        </div>
        <h2 class="section-title">Camera Configuration</h2>
        <div id="camera-config-list">
            <!-- Camera configurations will be added here dynamically -->
        </div>
        <div class="button-section">
            <button id="add-camera-btn" class="control-btn">
                <i class="fas fa-plus-circle mr-1"></i> Add Camera
            </button>
            <button id="confirm-config-btn" class="control-btn">
                <i class="fas fa-check-circle mr-1"></i> Confirm
            </button>
        </div>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        const videoOptions = [
            { id: 'vehicle_1', name: 'Vehicle Cam A', path: 'videos/v1.mp4', type: 'vehicle' },
            { id: 'vehicle_2', name: 'Vehicle Cam B', path: 'videos/v2.mp4', type: 'vehicle' },
            { id: 'face_1', name: 'Face Cam A', path: 'videos/Generate_a_realistic_202508171102_f1rci.mp4', type: 'face' },
            { id: 'face_2', name: 'Face Cam B', path: 'videos/istockphoto-1532931548-640_adpp_is.mp4', type: 'face' },
            { id: 'zone_1', name: 'Zone Cam A', path: 'Uploads/istockphoto-2148384684-640_adpp_is.mp4', type: 'zone' },
            { id: 'zone_2', name: 'Zone Cam B', path: 'Uploads/istockphoto-2148384684-640_adpp_is.mp4', type: 'zone' }
        ];

        let cameraCount = 0;

        function addCameraConfig() {
            cameraCount++;
            const configList = document.getElementById('camera-config-list');
            const cameraConfig = document.createElement('div');
            cameraConfig.className = 'camera-config';
            cameraConfig.id = `camera-${cameraCount}`;
            cameraConfig.innerHTML = `
                <h3>Camera ${cameraCount}</h3>
                <div class="config-row">
                    <label>Type:</label>
                    <select class="camera-type" onchange="updateVideoOptions(${cameraCount})">
                        <option value="vehicle">License Plate Detection</option>
                        <option value="face">Face Detection</option>
                        <option value="zone">Zone Analysis</option>
                    </select>
                </div>
                <div class="config-row">
                    <label>Video Stream:</label>
                    <select class="video-stream">
                        ${videoOptions
                            .filter(opt => opt.type === 'vehicle')
                            .map(opt => `<option value="${opt.id}" data-path="${opt.path}">${opt.name}</option>`)
                            .join('')}
                    </select>
                </div>
                <div class="config-row">
                    <button class="control-btn remove-camera-btn" onclick="removeCamera(${cameraCount})">
                        <i class="fas fa-trash-alt mr-1"></i> Remove
                    </button>
                </div>
            `;
            configList.appendChild(cameraConfig);
            updateConfirmButtonState();
        }

        function updateVideoOptions(cameraId) {
            const cameraConfig = document.getElementById(`camera-${cameraId}`);
            const typeSelect = cameraConfig.querySelector('.camera-type');
            const videoSelect = cameraConfig.querySelector('.video-stream');
            const selectedType = typeSelect.value;
            videoSelect.innerHTML = videoOptions
                .filter(opt => opt.type === selectedType)
                .map(opt => `<option value="${opt.id}" data-path="${opt.path}">${opt.name}</option>`)
                .join('');
            updateConfirmButtonState();
        }

        function removeCamera(cameraId) {
            const cameraConfig = document.getElementById(`camera-${cameraId}`);
            cameraConfig.remove();
            updateConfirmButtonState();
        }

        function updateConfirmButtonState() {
            const confirmBtn = document.getElementById('confirm-config-btn');
            const errorMessage = document.getElementById('error-message');
            const cameraConfigs = document.querySelectorAll('.camera-config');
            const selectedVideos = Array.from(document.querySelectorAll('.video-stream')).map(select => select.value);
            const hasDuplicates = new Set(selectedVideos).size !== selectedVideos.length;

            if (cameraConfigs.length === 0 || hasDuplicates) {
                confirmBtn.disabled = true;
                errorMessage.style.display = hasDuplicates ? 'block' : 'none';
                errorMessage.textContent = hasDuplicates ? 'Error: Each camera must use a unique video stream.' : '';
            } else {
                confirmBtn.disabled = false;
                errorMessage.style.display = 'none';
            }
        }

        document.getElementById('add-camera-btn').addEventListener('click', addCameraConfig);

        document.getElementById('confirm-config-btn').addEventListener('click', () => {
            const cameraConfigs = document.querySelectorAll('.camera-config');
            const config = Array.from(cameraConfigs).map(config => {
                return {
                    id: config.querySelector('.video-stream').value,
                    type: config.querySelector('.camera-type').value,
                    video_path: config.querySelector('.video-stream option:checked').dataset.path
                };
            });

            fetch('/configure', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ cameras: config })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect; // Redirect to /dashboard
                } else {
                    document.getElementById('error-message').style.display = 'block';
                    document.getElementById('error-message').textContent = data.error || 'Configuration failed';
                }
            })
            .catch(error => {
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').textContent = 'Error: Failed to save configuration';
            });
        });

        // Initialize with one camera
        addCameraConfig();

        // Update confirm button state on any select change
        document.getElementById('camera-config-list').addEventListener('change', updateConfirmButtonState);
    </script>
</body>
</html>
